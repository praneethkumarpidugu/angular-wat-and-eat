<form name="authForm" ng-submit="vm.register(vm.user)" class="form-signin" novalidate>
	
	<h2 class="form-signin-heading">Sign up</h2>
	
	<!-- Server authentication error -->
	<p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>
	
	<!-- Email input -->
	
	<input ng-model="vm.user.email" name="email" type="email" class="form-control" placeholder="Email Address" required autofocus>
	
	<!-- Email Error -->
	<div ng-show="authForm.$submitted">
		<p ng-show="authForm.email.$error.email" class="text-danger">Please enter a valid email.</p>
	</div>
	
	<input ng-model="vm.user.password" type="password" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
